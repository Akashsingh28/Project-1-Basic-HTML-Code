    <h1>Contact Us</h1>
    <form>
        <label for="Username">Name:-</label><br>
        <input type="text" id="Username" name="Username"><br>
        <label for="Email">Email:-</label><br>
        <input type="email" id="Email" name="Email"><br>
        <label for="Subject">Subject:-</label><br>
        <input type="text" id="Subject" name="Subject"><br>
        <label for="Message">Message:-</label><br>
        <textarea id="Message" name="Subject" rows="6" cols="50"></textarea><br>
        <label for="Phone No">Phone No:-</label><br>
        <input type="tel" name="telphone"  pattern="[0-9]{10}"  title="Ten digits code" required placeholder="123-456-7890"/> <br><br>
      <input type="submit" value="Submit"/>
    </form>
